<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <img id="image" src="images/image-header-mobile.jpg" alt="image-header-mobile">
            <div id="text">
                <h1 id="title">Get <span id="insight">insights</span> that help your business grow.</h1>
                <p id="main-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                <div id="value-sheet">
                    <div class="value">
                        <p class="number-value">10+</p>
                        <p class="category">COMPANIES</p>
                    </div>
                    <div class="value">
                        <p class="number-value">314</p>
                        <p class="category">TEMPLATES</p>
                    </div>
                    <div class="value">
                        <p class="number-value">12M+</p>
                        <p class="category">QUERIES</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="attribution">
            Challenge by <a class="copyright" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a class="copyright" href="https://www.frontendmentor.io/profile/zulfaan" target="_blank">Zulfa Nurfajar</a>.
        </div>
    </footer>
</body>
</html>
